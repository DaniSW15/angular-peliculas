<form [formGroup]="form" (submit)="guardarCambios()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Actor</mat-label>
    <input matInput placeholder="Nombre del Actor" [formControl]="form.controls.nombre">
    <mat-error>
      {{obtenerErrorCampoNombre()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento"
      [formControl]="form.controls.fechaNacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>
      {{obtenerErrorCampoFechaNacimiento()}}
    </mat-error>
  </mat-form-field>

  <div class="contenedor-button">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/actores">Cancelar</a>
  </div>
</form>
